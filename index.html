<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crash Test</title>
    <style>
      .graph {
        background-color: #CCCCFF;
        width: 800px;

        margin-top: 30px;
        margin-right: 30px;
        margin-bottom: 50px;
        margin-left: 70px;

        overflow: visible;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./crashTest.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded",
                                function() {
                                  initSVGs(["#x_graph", "#y_graph", "#z_graph"]);
                                  d3.timer(update);});
    </script>
  </head>
  <body>
    <svg class="graph" id="x_graph"></svg>
    <svg class="graph" id="y_graph"></svg>
    <svg class="graph" id="z_graph"></svg>
  </body>

</html>
